<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Embed</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .embed-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Test Embed</h1>
    <p>This page tests the embed functionality:</p>
    
    <h2>Method 1: Direct embed.html</h2>
    <div class="embed-container">
        <iframe src="/embed.html" title="Notification Center Embed"></iframe>
    </div>
    
    <h2>Method 2: Direct embed-direct.html</h2>
    <div class="embed-container">
        <iframe src="/embed-direct.html" title="Notification Center Direct Embed"></iframe>
    </div>
    
    <h2>Method 3: Direct embed-app route</h2>
    <div class="embed-container">
        <iframe src="/embed-app" title="Notification Center App Embed"></iframe>
    </div>
</body>
</html>
