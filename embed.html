<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center Widget</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        #root {
            width: 100%;
            min-height: 400px;
            max-height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Notion-specific optimizations */
        .nc-root {
            width: 100% !important;
            max-width: 100% !important;
        }
        
        /* Responsive adjustments for Notion embeds */
        @media (max-width: 600px) {
            .nc-root {
                width: 100% !important;
            }
            .nc-callout {
                padding: 12px !important;
            }
            .nc-filters {
                flex-direction: column;
                gap: 8px !important;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <iframe 
            src="/embed-app" 
            style="width: 100%; height: 100%; border: none;"
            title="Notification Center Widget">
        </iframe>
    </div>
    <script>
        console.log('Embed.html loaded, loading embed-app');
        // If iframe fails to load, show error
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            if (!iframe.contentDocument || iframe.contentDocument.body.innerHTML === '') {
                console.log('Iframe failed to load, showing fallback');
                document.getElementById('root').innerHTML = `
                    <div style="padding: 20px; text-align: center; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; margin: 20px;">
                        <h3>Not Connected</h3>
                        <p>This notification center is not connected to your Notion database.</p>
                        <a href="/" target="_top" style="display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">
                            Set up connection â†’
                        </a>
                    </div>
                `;
            }
        }, 3000);
    </script>
</body>
</html>
