<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Loading screen */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            padding: 20px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .error-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .error-button:hover {
            background: #0056b3;
        }
        
        /* Notion-specific optimizations */
        .nc-root {
            width: 100% !important;
            max-width: 100% !important;
        }
        
        /* Responsive adjustments for Notion embeds */
        @media (max-width: 600px) {
            .nc-root {
                width: 100% !important;
            }
            .nc-callout {
                padding: 12px !important;
            }
            .nc-filters {
                flex-direction: column;
                gap: 8px !important;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading notification center...</div>
        </div>
    </div>

    <script>
        // Global state
        let authData = null;
        let isLoaded = false;

        // Request authentication data from parent window
        function requestAuthData() {
            console.log('üîç Checking for authentication...');
            
            // Try localStorage first
            try {
                const token = localStorage.getItem('notionAccessToken');
                const databaseId = localStorage.getItem('notionDatabaseId');
                const workspace = localStorage.getItem('notionWorkspace');
                
                console.log('üîç localStorage check:', {
                    hasToken: !!token,
                    hasDatabaseId: !!databaseId,
                    tokenPreview: token ? token.substring(0, 8) + '...' : 'none'
                });
                
                if (token && databaseId) {
                    console.log('‚úÖ Found auth data in localStorage');
                    authData = { token, databaseId, workspace };
                    loadNotificationCenter();
                    return;
                }
            } catch (error) {
                console.log('‚ö†Ô∏è localStorage not accessible:', error);
            }
            
            // Try session API
            console.log('üîç Trying session API...');
            fetch('/api/session', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                console.log('üì° Session API response:', response.status, response.ok);
                return response.json();
            })
            .then(data => {
                console.log('üìä Session data:', data);
                if (data.hasSession && data.databaseId && data.accessToken) {
                    console.log('‚úÖ Found session data');
                    authData = {
                        token: data.accessToken,
                        databaseId: data.databaseId,
                        workspace: data.workspaceName
                    };
                    loadNotificationCenter();
                } else {
                    console.log('‚ùå No valid session data');
                    showConnectMessage();
                }
            })
            .catch(error => {
                console.log('‚ö†Ô∏è Session API error:', error);
                showConnectMessage();
            });
            
            // Also try postMessage as backup
            if (window.parent !== window) {
                console.log('üì§ Sending message to parent...');
                window.parent.postMessage({
                    type: 'REQUEST_AUTH_DATA',
                    source: 'notification-center-embed'
                }, '*');
            }
        }
        
        function showConnectMessage() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">üîê</div>
                    <div class="error-title">Not Connected</div>
                    <div class="error-message">
                        To use the notification center in Notion, please connect your account first.
                    </div>
                    <button class="error-button" onclick="openMainApp()">
                        Connect to Notion
                    </button>
                    <div style="margin-top: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px; font-size: 12px; color: #6c757d;">
                        <strong>Debug Info:</strong><br>
                        URL: ${window.location.href}<br>
                        Referrer: ${document.referrer || 'None'}<br>
                        Is iframe: ${window.parent !== window ? 'Yes' : 'No'}<br>
                        <button onclick="requestAuthData()" style="margin-top: 8px; padding: 4px 8px; font-size: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Retry Connection
                        </button>
                    </div>
                </div>
            `;
        }
        
        function openMainApp() {
            // Try to open main app in parent window
            if (window.parent !== window) {
                try {
                    window.parent.location.href = 'https://student-notification-center.vercel.app/';
                } catch (error) {
                    // If that fails, open in new tab
                    window.open('https://student-notification-center.vercel.app/', '_blank');
                }
            } else {
                window.location.href = 'https://student-notification-center.vercel.app/';
            }
        }

        // Load the notification center
        function loadNotificationCenter() {
            if (isLoaded) return;
            isLoaded = true;
            
            console.log('üöÄ Loading notification center with auth data:', {
                hasToken: !!authData?.token,
                hasDatabaseId: !!authData?.databaseId,
                tokenPreview: authData?.token ? authData.token.substring(0, 8) + '...' : 'none'
            });

            // Create a simple notification center interface
            const root = document.getElementById('root');
            root.innerHTML = `
                <div style="padding: 20px; background: white; min-height: 100vh;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid #e1e5e9;">
                        <h2 style="margin: 0; color: #2d3748; font-size: 20px;">üìã Notification Center</h2>
                        <button onclick="refreshTasks()" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                            üîÑ Refresh
                        </button>
                    </div>
                    
                    <div id="tasks-container">
                        <div style="text-align: center; padding: 40px; color: #6c757d;">
                            <div class="spinner" style="width: 24px; height: 24px; margin: 0 auto 16px;"></div>
                            Loading tasks...
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid #e1e5e9; text-align: center;">
                        <button onclick="resetConnection()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;">
                            üîÑ Reset Connection
                        </button>
                    </div>
                </div>
            `;
            
            // Load tasks
            loadTasks();
        }

        // Load tasks from Notion API
        async function loadTasks() {
            try {
                const tasksContainer = document.getElementById('tasks-container');
                
                if (!authData?.token || !authData?.databaseId) {
                    tasksContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #dc3545;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üîê</div>
                            <h3 style="margin: 0 0 12px 0;">Not Connected</h3>
                            <p style="margin: 0 0 20px 0; color: #6c757d;">Please connect to Notion to view your tasks.</p>
                            <button onclick="requestAuthData()" style="background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">
                                Connect to Notion
                            </button>
                        </div>
                    `;
                    return;
                }

                // Show loading
                tasksContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <div class="spinner" style="width: 24px; height: 24px; margin: 0 auto 16px;"></div>
                        Loading tasks...
                    </div>
                `;

                // Fetch tasks from API
                const response = await fetch('/api/notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        databaseId: authData.databaseId,
                        token: authData.token
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const tasks = data.results || [];

                if (tasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #6c757d;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üìù</div>
                            <h3 style="margin: 0 0 12px 0;">No Tasks Found</h3>
                            <p style="margin: 0;">Your Notion database is empty or no tasks match your criteria.</p>
                        </div>
                    `;
                    return;
                }

                // Display tasks
                const tasksHtml = tasks.map(task => {
                    const properties = task.properties || {};
                    const name = properties.Name?.title?.[0]?.text?.content || 'Untitled Task';
                    const due = properties.Due?.date?.start || null;
                    const course = properties.Course?.select?.name || 'No Course';
                    const completed = properties.Completed?.checkbox || false;
                    const type = properties.Type?.select?.name || 'Task';
                    
                    return `
                        <div style="background: white; border: 1px solid #e1e5e9; border-radius: 8px; padding: 16px; margin-bottom: 12px; transition: all 0.2s;">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <input type="checkbox" ${completed ? 'checked' : ''} onchange="toggleTask('${task.id}', this.checked)" style="width: 16px; height: 16px; cursor: pointer;">
                                <div style="flex: 1;">
                                    <div style="font-weight: 500; color: #2d3748; margin-bottom: 4px;">${name}</div>
                                    <div style="font-size: 14px; color: #6c757d;">
                                        <span style="background: #e9ecef; padding: 2px 8px; border-radius: 12px; margin-right: 8px;">${course}</span>
                                        <span style="background: #e9ecef; padding: 2px 8px; border-radius: 12px;">${type}</span>
                                        ${due ? `<span style="color: #dc3545; margin-left: 8px;">üìÖ ${new Date(due).toLocaleDateString()}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                tasksContainer.innerHTML = tasksHtml;

            } catch (error) {
                console.error('Error loading tasks:', error);
                const tasksContainer = document.getElementById('tasks-container');
                tasksContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                        <h3 style="margin: 0 0 12px 0;">Error Loading Tasks</h3>
                        <p style="margin: 0 0 20px 0; color: #6c757d;">${error.message}</p>
                        <button onclick="loadTasks()" style="background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Toggle task completion
        async function toggleTask(taskId, completed) {
            try {
                // This would need to be implemented in your API
                console.log('Toggle task:', taskId, completed);
                // For now, just reload tasks
                loadTasks();
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        // Refresh tasks
        function refreshTasks() {
            loadTasks();
        }

        // Reset connection
        function resetConnection() {
            authData = null;
            isLoaded = false;
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">Resetting connection...</div>
                </div>
            `;
            setTimeout(() => {
                requestAuthData();
            }, 1000);
        }

        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'AUTH_DATA_RESPONSE') {
                console.log('‚úÖ Received auth data from parent:', event.data);
                authData = event.data.data;
                loadNotificationCenter();
            }
        });

        // Start the process
        requestAuthData();

        // Fallback: if no response after 3 seconds, show error
        setTimeout(() => {
            if (!isLoaded && !authData) {
                const root = document.getElementById('root');
                root.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">üîê</div>
                        <div class="error-title">Not Connected</div>
                        <div class="error-message">
                            Unable to access your Notion connection data. Please open the main app to connect first.
                        </div>
                        <button class="error-button" onclick="requestAuthData()">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }, 3000);
    </script>
</body>
</html>
