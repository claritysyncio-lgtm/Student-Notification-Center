<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Student Notification Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>üîç Student Notification Center - Debug Page</h1>
    
    <div id="status-container">
        <div class="status info">Loading diagnostics...</div>
    </div>
    
    <h2>Quick Tests</h2>
    <button class="btn-primary" onclick="testMainApp()">Test Main App</button>
    <button class="btn-secondary" onclick="testAPI()">Test API</button>
    <button class="btn-secondary" onclick="clearStorage()">Clear Storage</button>
    
    <h2>Environment Info</h2>
    <pre id="env-info">Loading...</pre>
    
    <h2>Console Logs</h2>
    <pre id="console-logs">Console logs will appear here...</pre>

    <script>
        const statusContainer = document.getElementById('status-container');
        const envInfo = document.getElementById('env-info');
        const consoleLogs = document.getElementById('console-logs');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleLogs.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleLogs.scrollTop = consoleLogs.scrollHeight;
        }
        
        console.log = (...args) => { originalLog(...args); addLog('log', ...args); };
        console.error = (...args) => { originalError(...args); addLog('error', ...args); };
        console.warn = (...args) => { originalWarn(...args); addLog('warn', ...args); };
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusContainer.appendChild(div);
        }
        
        function updateEnvInfo() {
            const info = {
                userAgent: navigator.userAgent,
                url: window.location.href,
                protocol: window.location.protocol,
                host: window.location.host,
                localStorage: {
                    notionAccessToken: localStorage.getItem('notionAccessToken') ? 'Present' : 'Not found',
                    notionDatabaseId: localStorage.getItem('notionDatabaseId') ? 'Present' : 'Not found'
                },
                cookies: document.cookie || 'No cookies',
                screen: {
                    width: screen.width,
                    height: screen.height
                },
                viewport: {
                    width: window.innerWidth,
                    height: window.innerHeight
                }
            };
            
            envInfo.textContent = JSON.stringify(info, null, 2);
        }
        
        async function testMainApp() {
            addStatus('Testing main app...', 'info');
            
            try {
                const response = await fetch('/');
                if (response.ok) {
                    addStatus('‚úÖ Main app responds with status: ' + response.status, 'success');
                } else {
                    addStatus('‚ùå Main app error: ' + response.status, 'error');
                }
            } catch (error) {
                addStatus('‚ùå Main app fetch failed: ' + error.message, 'error');
            }
        }
        
        async function testAPI() {
            addStatus('Testing API endpoints...', 'info');
            
            const endpoints = ['/api/oauth', '/api/notion'];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, { method: 'OPTIONS' });
                    if (response.ok) {
                        addStatus(`‚úÖ ${endpoint} responds`, 'success');
                    } else {
                        addStatus(`‚ùå ${endpoint} error: ${response.status}`, 'error');
                    }
                } catch (error) {
                    addStatus(`‚ùå ${endpoint} failed: ${error.message}`, 'error');
                }
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            addStatus('Storage cleared', 'warning');
            updateEnvInfo();
        }
        
        // Initialize
        updateEnvInfo();
        addStatus('Debug page loaded successfully', 'success');
        
        // Test main app automatically
        setTimeout(testMainApp, 1000);
    </script>
</body>
</html>
